<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgba(106, 175, 61, 0.707);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgb(241, 230, 79); /* Change text color to white */
            text-align: center; /* Center text */
        }

        a {
            color: white; /* Change hyperlink text color to white */
            text-decoration: underline; /* Keep the underline */
        }

        a:hover {
            color: lightgray; /* Optional: change color on hover */
        }

        .quote {
            text-align: center; /* Center the quote text */
            font-size: 1.5em; /* Increase the font size */
        }

        h1 {
            text-align: center; /* Center the h1 text */
        }

        .image-container {
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 50%; /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <section>
        <p class="quote">“The four characteristics of humanism are curiosity, a free mind, belief in good taste, and belief in the human race.” -- <a href="https://en.wikipedia.org/wiki/E._M._Forster" target="_blank">E.M. Forster</a></p>
    </section>
    <section class="image-container">
        <img src="https://continuinged.utah.edu/_resources/images/_cece/golearn/pbsutah25/yorkshire-homepage-banner.webp" alt="Landscape of Yorkshire Moors">
    </section>
</body>
</html>
